<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meitu-touchkit</title>
    <link rel="stylesheet" href="./main.css">
    <script>
        ;(function(win,doc){
        var docEl = doc.documentElement,
            UA    = navigator.userAgent,
            isMeitu = /meitu|meipai/gi.test(UA);
        var refreshRem =function (){
            var w =docEl.getBoundingClientRect().width || 320;
            var fontSize = w/320 * 20;
            fontSize = fontSize > 40 ? 40 : fontSize;
            docEl.style.fontSize = fontSize+'px';
            var finalFontSize = parseFloat(win.getComputedStyle(docEl).getPropertyValue("font-size"));
            if(finalFontSize === fontSize || isMeitu) return;
            fontSize = fontSize+(fontSize-finalFontSize);
            docEl.style.fontSize = fontSize+'px';
            win.fontSize = fontSize;
        },refreshRemId;
        win.addEventListener('resize', function() {
            clearTimeout(refreshRemId);
            refreshRemId = setTimeout(refreshRem, 100);
        }, false);
        win.addEventListener('pageshow', function(e) {
            if (e.persisted) {
                clearTimeout(refreshRemId);
                refreshRemId = setTimeout(refreshRem, 100);
            }
        }, false);
        refreshRem();
        })(window,document);
    </script>
</head>
<body>
    <div class="mask js-mask">please open in the mobile or use the device mode of browser!</div>
    <h1 class="title">touchkit.js</h1>
    <div class="wrap js-wrap">
        <div class="item sticker">
            <div class="parent js-par"></div>
            <div class="tips">
                Tips:<br/>you can select any widget to operate it and tap the background to move the background-image!
            </div>
        </div>
    </div>
    <div class="export js-export Button">exportImage</div>
    <div class="addCropBox js-cropBox Button">add cropBox</div>
    <div class="result js-result">
        <div class="result-wrap">
            <h2>This is already a image!<br/>you can save this image by longTap!</h2>
            <img style="width:300px;" src="" alt="">
        </div>
    </div>

    <script src="./zepto.min.js"></script>
    <script src="./dist/example.js?77"></script>
</body>
</html>
